<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <script defer src="index.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__profile">
        <img
          class="header__profile__image"
          src="/images/image-jeremy.png"
          alt="image-jeremy"
        />
        <div class="header__profile__text">
          <span class="header__profile__text__report">Report for</span>
          <h1 class="header__profile__text__name">Jeremy Robson</h1>
        </div>
      </div>

      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__inactive choose_time">Daily</li>
          <li class="header__nav__list__active choose_time">Weekly</li>
          <li class="header__nav__list__inactive choose_time">Monthly</li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section id="work" class="card--work card__bg">
        <div class="card">
          <div class="card__top">
            <h1>Work</h1>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="card__content">
            <span class="card__content__current">&nbsp;</span>
            <span class="card__content__previous">&nbsp;</span>
          </div>
        </div>
      </section>

      <section id="play" class="card--play card__bg">
        <div class="card">
          <div class="card__top">
            <h1>Play</h1>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="card__content">
            <span class="card__content__current">&nbsp;</span>
            <span class="card__content__previous">&nbsp;</span>
          </div>
        </div>
      </section>

      <section id="study" class="card--study card__bg">
        <div class="card">
          <div class="card__top">
            <h1>Study</h1>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="card__content">
            <span class="card__content__current">&nbsp;</span>
            <span class="card__content__previous">&nbsp;</span>
          </div>
        </div>
      </section>

      <section id="exercise" class="card--exercise card__bg">
        <div class="card">
          <div class="card__top">
            <h1>Exercise</h1>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="card__content">
            <span class="card__content__current">&nbsp;</span>
            <span class="card__content__previous">&nbsp;</span>
          </div>
        </div>
      </section>
      <section id="social" class="card--social card__bg">
        <div class="card">
          <div class="card__top">
            <h1>Social</h1>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="card__content">
            <span class="card__content__current">&nbsp;</span>
            <span class="card__content__previous">&nbsp;</span>
          </div>
        </div>
      </section>

      <section id="self-care" class="card--self-care card__bg">
        <div class="card">
          <div class="card__top">
            <h1>Self Care</h1>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="card__content">
            <span class="card__content__current">&nbsp;</span>
            <span class="card__content__previous">&nbsp;</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.purnamaa.dev">Purnama S Rahayu</a>.
    </footer>
  </body>
</html>
